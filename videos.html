    <link rel="stylesheet" href="styles.css" />
    <style>
      .video-thumbnail {
        max-width: 320px;
        border-radius: 12px;
        box-shadow: 0 2px 8px #0002;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .video-thumbnail:hover {
        transform: scale(1.03);
      }
      @media (max-width: 600px) {
        .video-modal-content {
          max-width: 100vw;
        }
      }
      .video-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 32px;
        margin-top: 32px;
      }
      .video-cell {
        flex: 1 1 320px;
        max-width: 33%;
        min-width: 320px;
        box-sizing: border-box;
      }
      @media (max-width: 1000px) {
        .video-cell {
          max-width: 48%;
        }
      }
      @media (max-width: 700px) {
        .video-cell {
          max-width: 100%;
          min-width: 0;
        }
      }
      .video-cell iframe {
        width: 100%;
        min-width: 0;
        border-radius: 12px;
      }
    </style>
  </head>
