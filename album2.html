      // Update carousel counter
      const carouselInner = document.querySelector(".carousel-inner");
      const carouselItems = document.querySelectorAll(".carousel-item");
      const carouselCurrent = document.getElementById("carouselCurrent");
      const carouselTotal = document.getElementById("carouselTotal");

      // Set total number of items
      carouselTotal.textContent = carouselItems.length;

      // Add event listener for slide event
      document
        .getElementById("albumsCarousel")
        .addEventListener("slide.bs.carousel", function (event) {
          const nextIndex = event.to + 1; // event.to is zero-based
          carouselCurrent.textContent = nextIndex;
        });
    </script>

    <!-- Bootstrap JS (needed for carousel navigation) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const carousel = document.querySelector(".carousel");
        const items = carousel.querySelectorAll(".carousel-item");
        const total = items.length;
        document.getElementById("carouselTotal").textContent = total;

        function updateCounter() {
          const activeIndex = Array.from(items).findIndex((item) =>
            item.classList.contains("active")
          );
          document.getElementById("carouselCurrent").textContent =
            activeIndex + 1;
        }

        updateCounter();
        carousel.addEventListener("slid.bs.carousel", updateCounter);
      });
    </script>
